<!DOCTYPE html>

<html>

    <head>
        <title>Pyramid Slide</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        

        <div class="options" id="title">
            <h1>Pyramid Slide</h1>
        </div>

        <div class="border">

        <div class="options" >
            <form>
                <label>Brick Symbol:&nbsp;&nbsp;
                    <select id="symbol">
                        <option value=" # "> # </option>
                        <option value=" @ "> @ </option>
                        <option value=" X "> X </option>
                        <option value=" $ "> $ </option>
                    </select>
                </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <label>How High?&nbsp;&nbsp;
                    <input type="range" min="1" max="20" id="height"><span id="slider"></span>
                </label>
            </form>

        </div>
        
        <div><span id="pyramid"></span></div>

        </div>

        <script src="pyramid.js"></script>
    </body>
</html>
